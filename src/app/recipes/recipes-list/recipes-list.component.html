<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div *ngFor ="let reci of recipes">
            <a href="#" class="list-group-item clearfix">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{reci.name}}</h4>
                    <p class="list-group-item-text">{{reci.description}}</p>
                </div>
                <span class="pull-right">
                    <img src="{{reci.imagePath}}" alt="" class="img-responsive" style="max-height: 50px;">
                </span>
            </a>
            <br>
        </div>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
